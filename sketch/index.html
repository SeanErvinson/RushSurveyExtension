<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RushB</title>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <h2>Rush B Survey</h2>
    <p>
        Random
        <input type="checkbox" id="toggleRandom">
    </p>
    <div id="minmax">
        <p>
            Min:
            <input id="minValue" type="number" min="1" max="4"></input>
            Max:
            <input id="maxValue" type="number" min="1" max="4"></input>
        </p>
    </div>
    <div id="value">
        <p>
            Rating:
            <input id="ratingValue" type="number" min="1" max="4"></input>
        </p>
    </div>
    <p>
        <button type="button" id="submit">Rushing B</button>
    </p>
</body>

</html>
